<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="player_image.png" type="image/x-icon">
  <title>FlareFight</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
      background: #000;
    }
    
    #mute {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #222;
      color: #fff;
      border: 3px solid #fff;
      border-radius: 4px;
      cursor: pointer;
      image-rendering: pixelated;
      transition: 0.15s;
      z-index: 100;
    }
    
    #mute:hover {
      background-color: #444;
      transform: scale(1.05);
    }
    
    #mute:active {
      background-color: #666;
      transform: scale(0.98);
    }

    #nameModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: linear-gradient(135deg, #515254 0%, #818281 100%);
      padding: 40px 50px;
      border-radius: 12px;
      border: 4px solid #adf3b7;
      box-shadow: 0 0 40px rgba(212, 175, 55, 0.3);
      text-align: center;
      position: relative;
    }

    .modal-content::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #37d454, #558b57, #37bad4);
      border-radius: 12px;
      z-index: -1;
      opacity: 0.3;
    }

    h1 {
      color: #c9600f;
      font-size: 48px;
      margin: 0 0 10px 0;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
      letter-spacing: 3px;
    }

    .subtitle {
      color: #CCC;
      font-size: 16px;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    #nameInput {
      width: 300px;
      padding: 12px 16px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.1);
      color: #000;
      border: 3px solid #df8312;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      transition: 0.2s;
    }

    #nameInput:focus {
      outline: none;
      border-color: #ff7700;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    #nameInput::placeholder {
      color: #000;
    }

    #joinButton {
      padding: 12px 40px;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(135deg, #eaa774 0%, #e87a25 100%);
      color: #1a0f08;
      border: 3px solid #8B7355;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    #joinButton:hover {
      background: linear-gradient(135deg, #FFE55C 0%, #FFD700 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
    }

    #joinButton:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
    }

  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <button id="mute">MUTE</button>

  <div id="nameModal">
    <div class="modal-content">
      <h1>⚔️ FLARE FIGHT ⚔️</h1>
      <p class="subtitle">Enter the Arena</p>
      
      <input 
        type="text" 
        id="nameInput" 
        placeholder="Enter your name..." 
        maxlength="20"
        autocomplete="off"
      />
      
      <br>
      
      <button id="joinButton">Join Battle</button>
    </div>
  </div>

  <script src="agora.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/index.js"></script>
</body>
</html>
